<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>The Enemy of Knowledge</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/module.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Pompiere" rel="stylesheet">
</head>
<body>

  <main class="island">

    <article class="grid pad-t giga">
      <div class="unit gutter">
        <p class="white-text unit unit-xs-1 unit-s-1 unit-m-1 unit-l-hidden">The greatest</p>
        <p class="allcaps unit unit-xs-1 unit-s-1 unit-m-1 unit-l-hidden">ENEMY</p>
        <p class="white-text unit-xs-1 unit-s-1 unit-m-1 unit unit-l-hidden">of knowledge is</p>
        <p class="allcaps unit unit-xs-hidden unit-s-hidden unit-m-1 unit-l-hidden">NOT</p>
        <p class="white-text unit unit-xs-1 unit-s-1 unit-m-1 unit-l-hidden">ignorance.</p>
        <p class="white-text unit unit-xs-hidden unit-s-hidden unit-m-1 unit-l-hidden">...</p>
      </div>

      <div class="unit gutter push">
        <p class="white-text unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-1">The greatest <span class="allcaps">ENEMY</span> of knowledge is <span class="allcaps">NOT</span> ignorance. It is the <span class="allcaps opac">ILLUSION</span> of knowledge.</p>
        <cite class="white-text mega unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-1 text-right">Stephen Hawking</cite>
      </div>
    </article>

  </main>
</body>
</html>
