<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>The Enemy of Knowledge</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/module.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Pompiere" rel="stylesheet">

<body>

<main>

  <article class="grid">
    <div class="unit">
      <p class="white-text">The greatest</p>
      <p class="archivo">ENEMY</p>
      <p class="white-text">of knowledge is</p>
      <p class="archivo">NOT</p>
      <p class="white-text">ignorance.</p>
    </div>

    <div class="unit">
      <p class="white-text">The greatest <span class="archivo">ENEMY</span> of knowledge is <span class="archivo">NOT</span> ignorance. It is the <span class="archivo">ILLUSION</span> of knowledge.</p>
      <cite class="white-text">Stephen Hawking</cite>
    </div>
  </article>

</main>
